<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Emma's Iconic Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Navigation (same as your main site) -->

  <main class="container mx-auto px-4 py-16">
    <h1 class="text-4xl font-bold mb-4">Get in Touch</h1>
    <p class="text-lg text-gray-600 mb-6">Have questions or need help? Reach out to us below.</p>

    <form class="space-y-4 max-w-xl">
      <input type="text" placeholder="Your Name" class="w-full px-4 py-2 border rounded">
      <input type="email" placeholder="Your Email" class="w-full px-4 py-2 border rounded">
      <textarea placeholder="Your Message" class="w-full px-4 py-2 border rounded h-40"></textarea>
      <button class="bg-gold text-black px-6 py-2 rounded hover:bg-opacity-90 font-bold">Send</button>
    </form>
  </main>
</body>
</html>
